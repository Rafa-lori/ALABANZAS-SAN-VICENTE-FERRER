<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alabanzas San Vicente Ferrer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-image: url('Fonde de pantalla ppal.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }

        .menu {
            display: none; /* Menú oculto por defecto */
        }

        .menu-button {
            background-color: #4A708B;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            display: block;
            width: 100%;
        }

        .menu-content {
            display: block;
            background-color: #fff;
            position: absolute;
            width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .menu-content a {
            color: black;
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .button {
            background-color: #4A708B;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #6CA6CD;
        }

        /* Estilos para la navegación móvil */
        @media (min-width: 768px) {
            .menu {
                display: block; /* El menú se muestra en pantallas grandes */
                float: right;
            }

            .menu-button {
                display: none; /* El botón del menú no se muestra en pantallas grandes */
            }

            .button-grid {
                grid-template-columns: repeat(2, 1fr); /* Dos botones por fila en pantallas medianas */
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>ALABANZAS SAN VICENTE FERRER</h1>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <h2>Bienvenido a nuestra aplicación</h2>
        <div class="button-grid">
            <button class="button">Ir a Canciones</button>
            <button class="button">Ver Fechas</button>
            <button class="button">Contactar</button>
        </div>
    </main>

    <!-- Menú móvil -->
    <div class="menu">
        <button class="menu-button">Menú</button>
        <div class="menu-content">
            <a href="Canciones.html">Canciones</a>
            <a href="Fechas.html">Fechas</a>
            <a href="Contacto.html">Contacto</a>
        </div>
    </div>
</body>
</html>
