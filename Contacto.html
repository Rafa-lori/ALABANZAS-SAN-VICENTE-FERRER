<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Alabanzas San Vicente Ferrer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('Fonde de pantalla ppal.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }

        .menu {
            display: none; /* Menú oculto por defecto */
        }

        .menu-button {
            background-color: #4A708B;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            display: block;
            width: 100%;
        }

        .menu-content {
            display: block;
            background-color: #fff;
            position: absolute;
            width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .menu-content a {
            color: black;
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        /* Estilos para el contenido principal */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .contact-details {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            color: #333;
        }

        .contact-details h2 {
            color: #003366;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .contact-details a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-details a:hover {
            color: #112d4e;
        }

        .map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .map-link:hover {
            background-color: #112d4e;
        }

        /* Imagen de la parroquia */
        .parroquia-img {
            max-width: 90%;
            margin-top: 20px;
            border-radius: 5px;
            height: auto;
        }

        /* Media query para pantallas grandes (más de 768px) */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-start;
                gap: 20px;
            }

            .contact-details {
                max-width: 400px;
                text-align: left;
            }

            .parroquia-img {
                max-width: 350px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>ALABANZAS SAN VICENTE FERRER</h1>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Detalles de contacto -->
        <div class="contact-details">
            <h2>CONTACTO</h2>
            <p><strong>Teléfono:</strong> 957 25 00 44</p> 
            <p><strong>Página Web:</strong> <a href="http://www.parroquiasanvicenteferrercordoba.es/">Web Parroquial</a></p>
            <p><strong>Dirección:</strong> C/ Concilio de Nicea, 47, Sureste, 14014 Córdoba</p>
            <a href="https://www.google.com/maps/dir//Parroquia+San+Vicente+Ferrer,+C%2F+Concilio+de+Nicea,+47,+Sureste,+14014+C%C3%B3rdoba/@37.8889181,-4.7600409,17z/data=!4m9!4m8!1m0!1m5!1m1!1s0xd6cdf8ecfad1bb9:0x60e96aa5329ccea8!2m2!1d-4.75517!2d37.888914!3e0?entry=ttu&g_ep=EgoyMDI0MTEwNS4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="map-link">
                Ver en Google Maps
            </a>
        </div>

        <!-- Imagen de la parroquia -->
        <img src="parroquia.png" alt="Imagen de la Parroquia" class="parroquia-img">
    </main>

    <!-- Menú móvil -->
    <div class="menu">
        <button class="menu-button">Menú</button>
        <div class="menu-content">
            <a href="index.html">Inicio</a>
            <a href="Canciones.html">Canciones</a>
            <a href="Fechas.html">Fechas</a>
        </div>
    </div>
</body>
</html>
